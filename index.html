<!DOCTYPE html>
<html data-ng-app="defaultApp" lang="en">
<head>
  <title>MyWebsite </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="my.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>
  <script src="defaultApp.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Menghang Li</a>
    </div>
    <ul class="nav navbar-nav" data-ng-controller="TabsController">
      <li data-ng-repeat="tab in tabs"><a href="#/{{tab}}">{{tab}}</a></li>
    </ul>
  </div>
</nav>
  
<div ng-view></div>

</body>
</html>
